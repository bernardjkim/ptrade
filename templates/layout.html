rect {
  fill: orange;

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
  shape-rendering: crispEdges;

}

  opacity: 0.0;

<body>

  <!-- <h1 id="title">{{.Symbol}} ${{.Current.Close}}</h1> -->

<script type="text/javascript">


var data = {{.SD}}

var dataset = [];

data.forEach(function(d,i) {
  if (i % 7 == 0) {
    dataset.push(d);
  }
});
var w = dataset.length*5;
var h = 300;
var padding = 30;
var parseTime = d3.timeParse("%Y-%m-%d");
var dateFormat = d3.timeFormat("%b %d %Y");

var rowConverter = function(d) {
  return {
    Date: parseTime(d.Date),
    Open: parseInt(d.Open),
    Close: parseFloat(d.Close),
  }
}


dataset.forEach(function(d,i) {
  dataset[i] = rowConverter(d);
});


var xScale = d3.scaleTime()
  .domain([
    d3.min(dataset, function(d) { return d.Date; }),
    d3.max(dataset, function(d) { return d.Date; }),
  ])
  .range([0, w])


var yScale = d3.scaleLinear()
  .domain([0, d3.max(dataset, function(d) { return d.Close })])
  .range([h,0])

var symbol = {{.Symbol}}
var current = {{.Current}}

var title = d3.select("body")
  .append("h1")
  .attr("id", "title")
  .text(symbol + " $" + current.Close)

var svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h)
  .on("mouseleave", function() {
    title.text(symbol + " $" + current.Close)
    d3.select(".selected")
      .classed("hidden", true)
      .classed("selected", false)
    d3.select("#tooltip")
      .classed("hidden", true)
  });

var line = d3.line()
  .x(function(d) { return xScale(d.Date); })
  .y(function(d) { return yScale(d.Close); });

svg.append("path")
  .datum(dataset)
  .attr("class", "line")
  .attr("d", line);

var area = d3.area()
  .x(function(d) { return xScale(d.Date); })
  .y0(function(d) { return yScale.range()[0]; })
  .y1(function(d) { return yScale(d.Close);});


svg.append("path")
  .datum(dataset)
  .attr("class", "area")
  .attr("d", area);


var tooltip = svg.append("text")
  .attr("id", "tooltip")
  .attr("text-anchor", "middle")
  .attr("font-family", "sans-serif")
  .attr("font-size", "11px")
  .attr("font-weight", "bold")
  .attr("fill", "black")
  .classed("hidden", true)


svg.selectAll("rect")
  .data(dataset)
  .enter()
  .append("rect")
  .attr("x", function(d) {
    return xScale(d.Date);
  })
  .attr("y", 0)
  .attr("width", 1)
  .attr("height", h)
  .classed("hidden", true)
  .on("mouseover", function(d) {
    d3.select(".selected")
      .classed("hidden", true)
      .classed("selected", false)
    d3.select(this)
      .classed("hidden", false)
      .classed("selected", true)
    d3.select("#tooltip")
      .attr("x", xScale(d.Date))
      .attr("y", 10)
      .classed("hidden", false)
      .text(dateFormat(d.Date))
    title.text(symbol + " $" + d.Close)
  })

</script>

</body>
