<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="static/css/layout.css">
    <script src="static/js/layout.js"></script>


</head>

<body>

<div id="main-div" class="flex-container">

    <div id="top-div" class="flex-container">
        <div id="search-div">
            <form action="/view" method="POST">
                <input type="text" name="symbol">
            </form>
        </div>
    </div>

    <div id="bot-div" class="flex-container">

        <div id="left-div" class="flex-container">
            <svg id="graph-chart"></svg>
        </div>

        <div id="right-div" class="flex-container">
            <div id="text-chart"></svg>

        </div>

    </div>

</div>

<script type="text/javascript">

var data = {{.SD}};
console.log(data.length);
var symbol = {{.Symbol}};
var current = {{.Current}};

layout(d3, data, symbol, current);
</script>



</body>

</html>
