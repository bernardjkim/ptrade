<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login/Signup</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
        <!-- <link rel="stylesheet" type="text/css"  href="static/css/login.css"> -->
        <!-- <script src="static/js/login.js"></script> -->

    </head>

    <body>
    <script>
        var test;
        function submitForm() {
            var http = new XMLHttpRequest();
            http.open("POST", "/auth", false);
            http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var params = "Email=" + document.getElementById("email").value +
                         "&Password=" + document.getElementById("password").value;
            http.send(params);

            if (http.status === 200) {
                console.log("valid");
                return true;
            } else {
                document.getElementById("invalid-note").classList.remove("invisible");
                return false;
            }
        }



    </script>

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" onsubmit="return submitForm();">
                            Email:<br>
                            <input id="email" type="text" name="Email" value="example@email.com"><br>
                            Password:<br>
                            <input id="password" type="password" name="Password" value="password"><br>
                            <b id="invalid-note" class="text-danger invisible" >Invalid Password</b>
                            <br>
                            <input type="submit" value="Submit">

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </body>


</html>
